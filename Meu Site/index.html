<!DOCTYPE html>

  <!-- Ícone da aba do navegador -->
  <link rel="shortcut icon" type="image/png" href="img/aa.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Fonte estilo quadrinhos -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: #0A1F44;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #D00000;
    }

    .navbar-brand {
      color: #FFFFFF !important;
      font-family: 'Bangers', cursive;
      font-size: 1.5rem;
    }

    .btn-outline-light {
      border-color: #FFFFFF;
      color: #FFFFFF;
      border-radius: 50px;
      padding: 10px 30px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      background-color: #FFFFFF;
      color: #D00000;
      transform: translateY(-3px);
    }

    .dropdown-menu {
      background-color: #D00000;
      border: none;
    }

    .dropdown-item {
      color: #FFFFFF;
    }

    .dropdown-item:hover {
      background-color: #FFFFFF;
      color: #D00000;
    }

    .form-control {
      border-radius: 50px;
      border: 2px solid #FFFFFF;
      padding: 10px 20px;
      font-size: 1rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #FFFFFF;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .spiderman-section img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    footer {
      background-color: #0A1F44;
      color: white;
      border-top: 4px solid #D00000;
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg p-3">
      <div class="container">
        <a class="navbar-brand" href="index.html">

          Homem-Aranha
        </a>

        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <ul class="dropdown-menu">

                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="pages/produtos.html">Produtos</a></li>
                <li><a class="dropdown-item" href="#">Em breve</a></li>
              </ul>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
